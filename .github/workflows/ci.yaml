name: CI

on:
  push:
    branches:
      - bahmni-master
      - fix-ci
    tags:
      - "v*.**"
  pull_request:
    branches:
      - bahmni-master
env:
  CRATER_VERSION: 1.0.0
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0']

    name: PHP ${{ matrix.php }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: exif

    - name: Install PHP 7 dependencies
      run: composer update --no-interaction --no-progress
      if: "matrix.php < 8"

    - name: Install PHP 8 dependencies
      run: composer update --ignore-platform-req=php --no-interaction --no-progress
      if: "matrix.php >= 8"

    - name: Check coding style
      run: ./vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no --config=.php-cs-fixer.dist.php

    - name: Unit Tests
      run: php ./vendor/bin/pest

  docker:
    if: ${{ needs.build-test.result == 'success' && github.event_name != 'pull_request'}}
# env is not avaialble in context of evaluating condition or building another env. workaround was to use seperate steps to construct VERSION_TAG env variable
    # env:
        # VERSION_TAG: ${{ startsWith(github.ref, 'refs/tags/v') && env.CRATER_VERSION || env.CRATER_VERSION-github.run_number }}
    name: Docker build and publish
    runs-on: ubuntu-latest
    needs:
      - build-test
    env:
      HELM_CHART_PATH: package/helm/crater
    steps:
    - name: check if prod release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "VERSION_TAG=${{ env.CRATER_VERSION }}"
        echo "VERSION_TAG=${{ env.CRATER_VERSION }}" >> $GITHUB_ENV
    - name: check if dev release
      if: startsWith(github.ref, 'refs/tags/v') != true
      run: |
        echo "VERSION_TAG=${{ env.CRATER_VERSION }}-${{ github.run_number }}"
        echo "VERSION_TAG=${{ env.CRATER_VERSION }}-${{ github.run_number }}" >> $GITHUB_ENV
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Docker Build and push crater-php
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: bahmni/crater-php:${{env.VERSION_TAG}},bahmni/crater-php:latest
    - name: Docker Build and push crater-nginx
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/nginx.Dockerfile
        push: true
        tags: bahmni/crater-nginx:${{env.VERSION_TAG}},bahmni/crater-nginx:latest
    - name: Update Version and Image Tag
      run: |
        yq --inplace '.image.tag = "${{ env.VERSION_TAG }}"' $HELM_CHART_PATH/values.yaml
        yq --inplace '.version = "${{ env.VERSION_TAG }}"' $HELM_CHART_PATH/Chart.yaml
    - name: Helm Lint
      run: helm lint $HELM_CHART_PATH
    - name: Helm Package
      run: helm package $HELM_CHART_PATH
    - name: Checkout Charts Repository
      uses: actions/checkout@v2
      with:
        repository: Bahmni/helm-charts
        ref: gh-pages
        path: helm-charts
        persist-credentials: false
    - name: Copy Helm Archive
      run: cp crater-${{ env.VERSION_TAG }}.tgz helm-charts/crater/
    - name: Helm Index
      working-directory: helm-charts/
      run: helm repo index --merge index.yaml --url https://bahmni.github.io/helm-charts/  .
    - name: Commit and Push Chart Repository
      working-directory: helm-charts/
      run: |
        git config user.name ${{ secrets.BAHMNI_USERNAME}}
        git config user.email ${{ secrets.BAHMNI_EMAIL}}
        git add .
        git commit -m "Release of crater-${{ env.VERSION_TAG }}"
        git push 'https://${{ secrets.BAHMNI_USERNAME}}:${{ secrets.BAHMNI_PAT}}@github.com/bahmni/helm-charts.git' gh-pages
